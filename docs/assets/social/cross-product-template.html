<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Product Social Card Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    
    #card {
      width: 1200px;
      height: 630px;
      background-color: #F4B400; /* Google yellow */
      color: white;
      display: flex;
      flex-direction: column;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 64px;
      margin: 0;
      margin-bottom: 30px;
      max-width: 800px;
    }
    
    p {
      font-size: 32px;
      margin: 0;
      max-width: 800px;
      line-height: 1.4;
    }
    
    .footer {
      position: absolute;
      bottom: 60px;
      left: 60px;
      display: flex;
      align-items: center;
    }
    
    .site-name {
      font-size: 32px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="card">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" fill="white"/>
    </svg>
    
    <h1>Cross-Product Security</h1>
    <p>Comprehensive security strategies that span multiple Google products and services</p>
    
    <div class="footer">
      <div class="site-name">Google Security Suite</div>
    </div>
  </div>
</body>
</html>
